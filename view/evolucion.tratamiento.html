<div class="row">
	<div class="col-lg-12">
		<h4>Evolución de la licencia</h4>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="bs-example table-responsive well" style="max-height: 200px; overflow: scroll">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr class="cabeceraTabla">
					<th>
						<strong> Enfermedad anterior</strong>
					</th>
					<th>
						<strong> Nueva enfermedad</strong>
					</th>
					<th>
						<strong> Fecha de inicio</strong>
					</th>
					<th>
						<strong> Fecha final</strong>
					</th>
					<th>
						<strong> Descripción</strong>
					</th>
					<th>
						<strong> Días</strong>
					</th>
				</tr>
				</thead>
				<tbody>
				<tr style="height:60px" ng-repeat="evolucion in tratamiento.evolucion track by $index">
					<td>{{ evolucion.antenf }}</td>
					<td>{{ evolucion.nuevaenf }}</td>
					<td>{{ evolucion.fini }}</td>
					<td>{{ evolucion.ffinal }}</td>
					<td>{{ evolucion.descrip }}</td>
					<td>{{ evolucion.dias }}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
