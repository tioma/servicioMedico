<div class="col-lg-12 hidden-print">
	<accordion>
		<accordion-group is-open="status.open">
			<accordion-heading>
				<strong>Filtrar por</strong><i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			</accordion-heading>
			<div class="row col-lg-12">
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<input type="text" ng-keyup="hitEnter($event)" ng-model="filtros.nombre" class="form-control" placeholder="Nombre" toupper/>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('nombre', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<input type="text" ng-keyup="hitEnter($event)" ng-model="filtros.legajo" class="form-control" placeholder="Legajo"/>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('legajo', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<angucomplete-alt id="idEnfermedad"
					                  placeholder="Enfermedad"
					                  pause="100"
					                  selected-object="enfermedadElegida"
					                  local-data="listaEnfermedades"
					                  search-fields="enfermedad"
					                  title-field="enfermedad"
					                  minlength="1"
					                  input-class="form-control"
					                  filtrar="filtrado(filtrar, contenido)"
					                  filter-field="enfermedad"
					                  match-class="highlight"
					                  limit-results="15"
					                  outside-model="filtros.enfermedad"
					                  auto-match="true"></angucomplete-alt>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<label class="sr-only" for="filtros.estado">Estado del tratamiento</label>
						<select id="filtros.estado" class="form-control" ng-model="filtros.estado" ng-change="filtrado('estado', filtros.estado)">
							<option value="" disabled>Seleccionar Estado</option>
							<option value="Con licencia">Con licencia</option>
							<option value="De Alta">De alta</option>
						</select>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('estado', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<label class="sr-only" for="filtros.tipolic">Tipo de licencia</label>
						<select id="filtros.tipolic" class="form-control" ng-model="filtros.tipoLicencia" ng-change="filtrado('tipoLicencia', filtros.tipoLicencia)" ng-options="tipolic.codlic as (tipolic.codlic + ' - '  + tipolic.descripcion) for tipolic in listaTiposLicencias">
							<option value="">Todos</option>
						</select>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('tipoLicencia', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<span class="input-group-btn"><button class="btn btn-default" ng-click="openDate($event); openFechaInicio = !openFechaInicio;">Inicio <span class="glyphicon glyphicon-calendar"></span></button></span>
						<label for="filtros.inicio" class="sr-only">Inicio</label>
						<input id="filtros.inicio" type="text" class="form-control" ng-keyup="hitEnter($event)" datepicker-popup="{{formatDate}}" ng-model="filtros.inicio" is-open="openFechaInicio" datepicker-options="dateOptions" show-button-bar="false" max-date="maxDateD" />
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('inicio', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<span class="input-group-btn"><button class="btn btn-default" ng-click="openDate($event); openFechaHasta = !openFechaHasta;">Alta <span class="glyphicon glyphicon-calendar"></span></button></span>
						<label for="filtros.fechaalta" class="sr-only">Alta</label>
						<input id="filtros.fechaalta" type="text" class="form-control" ng-keyup="hitEnter($event)" datepicker-popup="{{formatDate}}" ng-model="filtros.fechaalta" is-open="openFechaHasta" datepicker-options="dateOptions" show-button-bar="false" max-date="maxDateH"/>
						<span class="input-group-btn"><button class="btn btn-default" ng-click="filtrado('fechaalta', '');"><span class="glyphicon glyphicon-remove-circle"></span></button></span>
					</div>
				</div>
				<div class="form-group col-lg-3 col-md-4 col-sm-6">
					<div class="input-group">
						<button class="btn btn-primary" ng-click="filtrado('','')"><span class="glyphicon glyphicon-search"></span> Buscar</button>
					</div>
				</div>
			</div>
		</accordion-group>
	</accordion>
</div>
