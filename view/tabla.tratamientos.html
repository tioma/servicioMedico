<div class="row">
	<filtros-tratamientos></filtros-tratamientos>
</div>

<div class="row" ng-show="listaTratamientos.length == 0">
	<div-panel config-panel="panelMensaje">
		<span>{{ panelMensaje.mensaje }}</span>
	</div-panel>
</div>

<div class="row" ng-hide="listaTratamientos.length == 0">
	<div class="col-lg-12">
		<div class="bs-example table-responsive well">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr class="cabeceraTabla">
					<th><a href="" ng-click="ordenarPor('id')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'id' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'id' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Id</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('legajo')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'legajo' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'legajo' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Legajo</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('nombre')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'nombre' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'nombre' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Nombre</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('enfermedad')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'enfermedad' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'enfermedad' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Enfermedad</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('fechaini')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'fechaini' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'fechaini' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Inicio</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('fechaalta')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'fechaalta' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'fechaalta' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Alta</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('estado')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="filtros.orden == 'estado' && filtros.tipoOrden == 'DESC'"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="filtros.orden == 'estado' && filtros.tipoOrden == 'ASC'"></span>
						<strong> Estado</strong>
					</a></th>
					<th><strong>Ver</strong></th>
				</tr>
				</thead>
				<tbody>
				<tr style="height:60px" ng-repeat="tratamiento in listaTratamientos track by $index">
					<td>{{ tratamiento.idtrat }}</td>
					<td>{{ tratamiento.nro_legajo }}</td>
					<td>{{ tratamiento.nombre }}</td>
					<td>{{ tratamiento.enfermedad }}</td>
					<td>{{ tratamiento.fechaini }}</td>
					<td>{{ tratamiento.fechaalta }}</td>
					<td>{{ tratamiento.descestadolic }}</td>
					<td><button class="btn btn-info" ng-click="mostrarFicha(tratamiento)"><span class="glyphicon glyphicon-zoom-in"></span></button></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div-pagination total-items="totalItems" current-page="currentPage"></div-pagination>
</div>
