<div class="row" ng-show="listaTratamientos.length == 0">
	<div-panel config-panel="panelMensaje">
		<span>{{ panelMensaje.mensaje }}</span>
	</div-panel>
</div>

<div class="row" ng-hide="listaTratamientos.length == 0">
	<div class="col-lg-12">
		<div class="bs-example table-responsive well">
			<table class="table table-striped table-bordered table-hover">
				<thead>
				<tr class="cabeceraTabla">
					<th><a href="" ng-click="ordenarPor('id')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'id' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'id' && reverse"></span>
						<strong> Id</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('legajo')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'legajo' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'legajo' && reverse"></span>
						<strong> Legajo</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('nombre')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'nombre' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'nombre' && reverse"></span>
						<strong> Nombre</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('enfermedad')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'enfermedad' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'enfermedad' && reverse"></span>
						<strong> Enfermedad</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('tipolic')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'tipolic' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'tipolic' && reverse"></span>
						<strong> Licencia</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('estadolic')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'estadolic' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'estadolic' && reverse"></span>
						<strong> Estado</strong>
					</a></th>
					<th><a href="" ng-click="ordenarPor('resto')">
						<span class="glyphicon glyphicon-sort-by-attributes" ng-show="predicate == 'resto' && !reverse"></span>
						<span class="glyphicon glyphicon-sort-by-attributes-alt" ng-show="predicate == 'resto' && reverse"></span>
						<strong> DÃ­as restantes</strong>
					</a></th>
					<th><strong>Ver</strong></th>
				</tr>
				</thead>
				<tbody>
				<tr style="height:60px" ng-repeat="tratamiento in tratamientosFiltrados = (listaTratamientos | orderBy: predicate : reverse | startFrom: (currentPage-1)*itemsPerPage | limitTo:itemsPerPage | filter:search)">
					<td>{{ tratamiento.idtrat }}</td>
					<td>{{ tratamiento.nro_legajo }}</td>
					<td>{{ tratamiento.nombre }}</td>
					<td>{{ tratamiento.enfermedad }}</td>
					<td>{{ tratamiento.tipolic }}</td>
					<td>{{ tratamiento.estadolic }}</td>
					<td>{{ tratamiento.resto }}</td>
					<td><button class="btn btn-info" ng-click="mostrarFicha(tratamiento)"><span class="glyphicon glyphicon-zoom-in"></span></button></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div-pagination total-items="totalItems" current-page="currentPage"></div-pagination>
</div>
